[tox]
envlist = py37dev

[travis]
python = 3.7-dev: py37dev

[testenv]
setenv = HOME = {env:HOME}
usedevelop = true
deps = pytest
       pytest-cov
       pytest-timeout
       numpy
commands = pytest {posargs} ./pychunkedgraph/tests/test.py
install_command = pip install --process-dependency-links {opts} {packages}
