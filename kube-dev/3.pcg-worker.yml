apiVersion: apps/v1
kind: Deployment
metadata:
  name: pcg-worker
  labels:
    app: pcg-worker
spec:
  selector:
    matchLabels:
      app: pcg-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: pcg-worker
    spec:
      dnsPolicy: Default
      volumes:
        - name: google-secret
          secret:
            secretName: google-secret
        - name: microns-seunglab-google-secret
          secret:
            secretName: microns-seunglab-google-secret
        - name: seunglab2-google-secret
          secret:
            secretName: seunglab2-google-secret      
      containers:
        - name: pcg-worker
          image: gcr.io/neuromancer-seung-import/pychunkedgraph:akhilesh-fafb-mesh-worker
          imagePullPolicy: Always
          resources:
            requests:
              memory: 10Gi
          env:
            - name: APP_SETTINGS
              value: pychunkedgraph.app.config.DeploymentWithRedisConfig
            - name: FLASK_APP
              value: run_dev_cli.py
            - name: REDIS_PASSWORD
              value: dev # for development
          volumeMounts:
            - name: google-secret
              mountPath: /root/.cloudvolume/secrets/google-secret.json
              subPath: google-secret.json
              readOnly: true          
            - name: microns-seunglab-google-secret
              mountPath: /root/.cloudvolume/secrets/microns-seunglab-google-secret.json
              subPath: microns-seunglab-google-secret.json
              readOnly: true                
            - name: seunglab2-google-secret
              mountPath: /root/.cloudvolume/secrets/seunglab2-google-secret.json
              subPath: seunglab2-google-secret.json
              readOnly: true