[supervisord]
nodaemon=true


[program:test_worker]
; Point the command to the specific rq command you want to run.
; If you use virtualenv, be sure to point it to
; /path/to/virtualenv/bin/rq
; Also, you probably want to include a settings module to configure this
; worker.  For more info on that, see http://python-rq.org/docs/workers/
command=rq worker -c rq_workers.test_worker --exception-handler 'pychunkedgraph.meshing.meshing_test_temp.exc_handler' --disable-default-exception-handler
; process_num is required if you specify >1 numprocs
process_name=%(program_name)s-%(process_num)s

; If you want to run more than one worker instance, increase this
; Use 0 for debugging, start worker manually
numprocs=4

; This is the directory from which RQ is ran. Be sure to point this to the
; directory where your source code is importable from
directory=/app

; RQ requires the TERM signal to perform a warm shutdown. If RQ does not die
; within 10 seconds, supervisor will forcefully kill it
stopsignal=TERM
autostart=true
autorestart=true


[program:mesh_worker]
command=rq worker -c rq_workers.mesh_worker
process_name=%(program_name)s-%(process_num)s
numprocs=0
directory=/app
stopsignal=TERM
autostart=true
autorestart=true

